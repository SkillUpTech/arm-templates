#cloud-config
merge_how:
 - name: list
   settings: [append]
 - name: dict
   settings: [no_replace, recurse_list]
disk_setup:
  /dev/disk/azure/scsi1/lun0:
    table_type: gpt
    layout: True
    overwrite: True
fs_setup:
  - device: /dev/disk/azure/scsi1/lun0
    partition: 1
    filesystem: ext4
mounts:
    - ["/dev/disk/azure/scsi1/lun0-part1", "/storage", auto, "defaults,noexec,nofail"]
apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
package_update: true
package_upgrade: true
packages:
  - make
  - build-essential
  - apt-utils
  - git
  - zip
  - unzip
  - bash-completion
  - htop
  - less
  - locales
  - man-db
  - software-properties-common
  - time
  - lsof
  - ssl-cert
  - tar
  - moreutils
  - vim
  - nano
  - curl
  - wget
  - jq
  - apt-transport-https
  - ca-certificates
  - curl
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - python3.8
  - python3.8-dev
  - python3.8-distutils
  - python3.8-venv
  - python3-pip
write_files:
  - path: /etc/sysctl.d/enabled_ipv4_forwarding.conf
    content: |
      net.ipv4.conf.all.forwarding=1
  - path: /etc/docker/daemon.json
    content: |
      {
        "data-root": "/storage/docker/data"
      }
groups:
  - docker
system_info:
  default_user:
    groups: [docker]
runcmd:
  - mkdir -p /storage/docker/data
  - curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose
  - ln -s /usr/local/bin/docker-compose /usr/bin/docker-compose
  - curl -L https://raw.githubusercontent.com/docker/compose/1.29.2/contrib/completion/bash/docker-compose -o /etc/bash_completion.d/docker-compose
